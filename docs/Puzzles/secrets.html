<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Validator</title>
</head>
<body>
  <h2>Enter the three correct words</h2>
  <form id="puzzleForm">
    <input type="text" id="input1" required><br><br>
    <input type="text" id="input2" required><br><br>
    <input type="text" id="input3" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="message" style="color: red;"></p>

  <script>
    const validHashes = new Set([
      "46b9d30b8e2b90c36653015ae2b04c3e8c437574ed92a7fa91b3a993c6ed3d8d",
      "8c888eb8c9e77f1a03a08bc46b51d719871bb7205d6ea3516e87e7fa3897b67b",
      "3e00ed2a23877ab78f1cbf1e8104f9a37934c7e68835f77e730f1e0e1c823877",
      "6ff51c3db17b5ed6d2edc6ac44926b4f8efea2d5e5ff1b8ff2030111596228a3",
      "c0c08df681502f177f7a3cd35b1a2a730832cbcc8a06d5911ea7607f185b0716",
      "646a4e0df7d2e4c3b42b96a992db69c8b70317aa89f0a5fbe099249a15a7f91e",
      "56a196a7f88b35e12a3f52ad891c48cfc9a0de2f4515d6c5e166f407e51ad80b",
      "0f73c1172ec9a4984cd60b726e0173e1692f22a778f7d51eac350b2f0c1a0c3f",
      "62cfccce3569f50b178b456e8753d5744f2ed7ff3829c4f6a1cd80dd5d94a81a"
    ]);


    const encoder = new TextEncoder();

    async function sha256(str) {
      const data = encoder.encode(str);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById("puzzleForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const inputs = [
        document.getElementById("input1").value.trim().toLowerCase(),
        document.getElementById("input2").value.trim().toLowerCase(),
        document.getElementById("input3").value.trim().toLowerCase()
      ];

      const hashes = await Promise.all(inputs.map(sha256));

      // Check that all hashes are in the valid list AND no duplicates
      const allValid = hashes.every(h => validHashes.has(h));
      const allUnique = new Set(hashes).size === 3;

      if (allValid && allUnique) {
        window.location.href = "http://localhost:1313/web/Puzzles/worksheet.html";
      } else {
        document.getElementById("message").textContent = "One or more inputs are incorrect or duplicated.";
      }
    });
  </script>
</body>
</html>
